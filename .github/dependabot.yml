version: 2
updates:
  # Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    groups:
      go-dependencies:
        patterns:
          - "*"
    labels:
      - "dependencies"

  # npm dependencies for webui
  - package-ecosystem: "npm"
    directory: "/webui"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    groups:
      npm-production:
        dependency-type: "production"
      npm-development:
        dependency-type: "development"
    labels:
      - "dependencies"
