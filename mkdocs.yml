site_name: Llamatl Documentation
site_description: User documentation for Llamatl - A management tool for Llama.cpp instances
site_author: Llamatl Team
site_url: https://llamactl.org

repo_name: lordmathis/llamactl
repo_url: https://github.com/lordmathis/llamactl

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - toc.integrate
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Installation: installation.md
  - Quick Start: quick-start.md
  - Configuration: configuration.md
  - Managing Instances: managing-instances.md
  - API Reference: api-reference.md
  - Troubleshooting: troubleshooting.md

plugins:
  - search
  - git-revision-date-localized
  - mike:
      version_selector: true
      css_dir: css
      javascript_dir: js
      canonical_version: null
  - neoteroi.mkdocsoad

hooks:
  - docs/readme_sync.py
  - docs/fix_line_endings.py

extra:
  version:
    provider: mike
    default: stable
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lordmathis/llamactl
